<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Species Map with 3D Terrain</title>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "geolonia": {
                        "type": "raster",
                        "tiles": [
                            "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "background",
                        "type": "background",
                        "paint": { "background-color": "#ffffff" }
                    },
                    {
                        "id": "base-map",
                        "type": "raster",
                        "source": "geolonia",
                        "minzoom": 0,
                        "maxzoom": 18
                    }
                ]
            },
            center: [139.6917, 35.6895],
            zoom: 10,
            pitch: 60,   // 傾けて3D感
            bearing: -17.6,
            antialias: true
        });

        map.on('load', function () {
            // 標高タイル（DEM）の追加
            map.addSource('terrainSource', {
                type: 'raster-dem',
                tiles: [
                    'https://tiles.gsj.jp/tiles/elev/{z}/{x}/{y}.png'
                ],
                tileSize: 256,
                maxzoom: 15
            });

            // 地形設定（倍率1.5倍で強調）
            map.setTerrain({ source: 'terrainSource', exaggeration: 1.5 });

            // 空レイヤー
            map.addLayer({
                id: 'sky',
                type: 'sky',
                paint: {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 0.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });

            // 樹種ポリゴンのソース追加
            map.addSource('tree_species_source', {
                type: 'vector',
                tiles: [
                    'https://rinya-tochigi.geospatial.jp/2023/rinya/tile/tree_species/{z}/{x}/{y}.pbf'
                ],
                minzoom: 8,
                maxzoom: 18
            });

            // 樹種ポリゴンのレイヤー追加
            map.addLayer({
                id: 'tree_species_layer',
                type: 'fill',
                source: 'tree_species_source',
                'source-layer': 'tree_species', // style.json内のレイヤー名に合わせる
                paint: {
                    'fill-color': '#008000',
                    'fill-opacity': 0.5
                }
            });

            // マウスホバーで属性表示
            const popup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });
            map.on('mousemove', 'tree_species_layer', function (e) {
                map.getCanvas().style.cursor = 'pointer';
                const props = e.features[0].properties;
                popup.setLngLat(e.lngLat)
                     .setHTML(`<strong>樹種:</strong> ${props.species || '不明'}`)
                     .addTo(map);
            });
            map.on('mouseleave', 'tree_species_layer', function () {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });
        });
    </script>
</body>
</html>
