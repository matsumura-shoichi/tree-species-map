<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>能登地域2024 3D地形＋樹種ポリゴン</title>
<link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { width: 100vw; height: 100vh; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
<script>
// ■ 能登地域データ
const DEM_URL       = "https://forestgeo.info/opendata/17_ishikawa/noto/dem_terrainRGB_2024/{z}/{x}/{y}.png";
const TREE_PBF_URL  = "https://forestgeo.info/opendata/17_ishikawa/noto/treespecies_2024/{z}/{x}/{y}.pbf";
const STYLE_JSON_URL= "https://forestgeo.info/opendata/17_ishikawa/noto/treespecies_2024/style.json";
const CENTER        = [137.317,37.142]; // 能登
const ZOOM          = 10;

const map = new maplibregl.Map({
  container: "map",
  style: {
    version: 8,
    sources: {
      gsi_photo: { type: "raster", tiles:["https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg"], tileSize:256 },
      gsi_std:   { type: "raster", tiles:["https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"], tileSize:256 },
      dem_source:{ type: "raster-dem", tiles:[DEM_URL], tileSize:256 },
      ts_source: { type: "vector", tiles:[TREE_PBF_URL], minzoom:0, maxzoom:24 }
    },
    layers: [
      { id:"background", type:"background", paint:{"background-color":"#fff"} },
      { id:"base-photo", type:"raster", source:"gsi_photo", layout:{visibility:"visible"} },
      { id:"base-std",   type:"raster", source:"gsi_std", layout:{visibility:"none"} }
    ],
    terrain:{ source:"dem_source", exaggeration:1.0 }
  },
  center:CENTER,
  zoom:ZOOM,
  pitch:0,
  bearing:0,
  maxPitch:85
});

const treeSpeciesMap = {
  "01":"スギ","02":"ヒノキ類","03":"マツ類","04":"カラマツ",
  "05":"トドマツ","06":"エゾマツ","07":"その他N","08":"クヌギ",
  "09":"ナラ類","10":"ブナ","11":"その他L","12":"タケ",
  "96":"針広混交林","97":"新植地","98":"伐採跡地","99":"その他"
};

const popup = new maplibregl.Popup({ closeButton:false, closeOnClick:false });

map.on("load", ()=> {
  // ▼ 樹種ポリゴン追加
  fetch(STYLE_JSON_URL)
    .then(r => r.json())
    .then(style => {
      style.layers.forEach(layer => {
        if(layer.type==="fill"){ 
          layer.paint = layer.paint || {}; 
          layer.paint["fill-opacity"] = 0.5; 
        }
        layer.source="ts_source";
        map.addLayer(layer);
      });
    });

  // ▼ ベースマップ切替コントロール
  const baseControl = {
    onAdd: function(map) {
      const div = document.createElement("div");
      div.className = "maplibregl-ctrl maplibregl-ctrl-group";
      div.style.background = "rgba(255,255,255,0.9)";
      div.style.padding = "4px 8px";
      div.innerHTML = `
        <label><input type="radio" name="base" value="photo" checked> 写真</label>
        <label><input type="radio" name="base" value="std"> 標準</label><br>
        <label><input type="checkbox" id="toggleTrees" checked> 樹種ポリゴン</label>
      `;

      // ベースマップ切替
      div.querySelectorAll('input[name="base"]').forEach(radio=>{
        radio.addEventListener('change', e=>{
          const which=e.target.value;
          map.setLayoutProperty("base-photo","visibility", which==="photo"?"visible":"none");
          map.setLayoutProperty("base-std","visibility", which==="std"?"visible":"none");
        });
      });

      // 樹種ポリゴン ON/OFF
      div.querySelector("#toggleTrees").addEventListener("change", e=>{
        const visible = e.target.checked ? "visible" : "none";
        // style.jsonで追加されたレイヤーすべてを対象に切替
        map.getStyle().layers.forEach(layer=>{
          if(layer.source === "ts_source"){
            map.setLayoutProperty(layer.id, "visibility", visible);
          }
        });
      });

      return div;
    },
    onRemove: function(map) {}
  };
  map.addControl(baseControl, "top-left");

  // ▼ 戻るボタン
  const backControl = {
    onAdd: function(map) {
      const div = document.createElement("div");
      div.className = "maplibregl-ctrl maplibregl-ctrl-group";
      div.style.background = "rgba(255,255,255,0.9)";
      div.style.padding = "4px 8px";
      div.innerHTML = "← 戻る";
      div.style.cursor = "pointer";
      div.addEventListener("click", ()=>{ window.location.href="index.html"; });
      return div;
    },
    onRemove: function(map) {}
  };
  map.addControl(backControl, "top-left");
});

// マウスオーバーで樹種名ポップアップ
map.on("mousemove", e=>{
  const features = map.queryRenderedFeatures(e.point, { source:"ts_source" });
  if(features.length>0){
    const f=features[0];
    const id=f.properties["解析樹種ID"];
    const name=treeSpeciesMap[id]||`不明な樹種(ID:${id})`;
    popup.setLngLat(e.lngLat).setHTML(`<strong>樹種:</strong>${name}`).addTo(map);
  } else { popup.remove(); }
});
</script>
</body>
</html>
